<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Proph's Productivity Calendar</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <!-- Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id='eventOptions'></div>
            </div>
        </div>
        <!-- Add Event Modal -->
        <div id="addEventModal" class="modal">
            <div class="modal-content2">
                <span class="close2">&times;</span>
                <div id='addEventInfo'></div>
            </div>
        </div>
        <div id="loginDiv">
            <input type="text" id="username" placeholder="Username" />
            <input type="password" id="password" placeholder="Password" />
            <button id="login_btn" >Log In</button>
        </div>
        <div id="regDiv">
            <input type="text" id="reg_username" placeholder="Register Username" />
            <input type="password" id="reg_password" placeholder="Register Password" />
            <input type="text" id="reg_email" placeholder="Register Email" />
            <button id="reg_btn">Register</button>
        </div>
        <div id="logReg">
            <div id="logout"></div>
            <div id='deleteAcct'></div>
            <div id='printCurrentUser'></div>
        </div>
        <div id='addDel'>
            <div id='eventAdder'></div>
            <div id='eventCategorizer'></div>
        </div>
        <div id='mainCalDiv'>
            <h1 id="title">Proph's Productivity Calendar</h1>
            <div id="month_and_year"></div>
            <div id="buttons">
                <input type="button" id="previous" value="Previous"> 
                <input type="button" id="next" value="Next">
            </div><br>
            <table id=mainCalendar>
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
